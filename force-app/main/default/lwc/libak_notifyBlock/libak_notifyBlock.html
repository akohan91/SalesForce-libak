<template>
    <template if:true={isNotify}>
        <div class={notifyData.theme} role="alert" style="padding: 0.5rem;">
            <span class="slds-assistive-text">{notifyData.variant}</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
                <lightning-icon variant="inverse" icon-name={notifyData.icon} alternative-text={notifyData.variant} title={notifyData.variant}></lightning-icon>
            </span>
            <div>
                <h2 style="font-size: 1.2rem; text-align: left">{notifyData.title}</h2>
                <span>{notifyData.message}</span>
            </div>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon variant="inverse" icon-name="utility:close" alternative-text="Close!" title="Close"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>
    </template>
</template>
